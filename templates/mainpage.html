<!DOCTYPE html>
<html>
<title>keywordit</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<body class="bgimg">

<div>
  <a class="logo" href="https://github.com/JoshHumpherey/keywordit">
     <img src="/static/git_logo.png" alt="Github Logo" height="60" width="60">
  </a>

  <div class="main_title" >
    <h1 class="main_title">keywordit</h1>
    <hr>
    <p class="secondary_title">CTR-F For The Upper Class</p>
  </div>
  <div align="middle" class="w3-display-middle" style="bottom:5000px">
      <form method="POST" align="right">
          <input name="Reddit URL" type="text" align="middle">
          <input name="Keyword" type="text" align="middle">
          <input type="submit" align="middle">
      </form>
  </div>
  <div align="middle" class="parent">
      {% for top_level_comment in output %}
      <li class="parent">
          {{top_level_comment}}
      </li>
     {% endfor %}
  </div>
</div>

</body>
</html>
